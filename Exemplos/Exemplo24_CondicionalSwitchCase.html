<html>
	<head>
		<title>Testando JavaScript</title>
	</head>
	<body>
		<script type="text/javascript">
			var bebida = prompt("Entre com a bebida desejada:");
			
			switch(bebida){
				case "Água":
					document.write("Preço: R$4,50");
					break;
				
				case "Refrigerante":
					document.write("Preço: R$5,00");
					break;
				
				case "Suco":
					document.write("Preço: R$6,00");
					break;
				
				case "Cerveja":
					document.write("Preço: R$8,50");
					break;
				
				default:
					document.write("Bebida Indisponível!");
			}
		</script>
	</body>
</html>
