<html>
	<head>
		<title>Testando JavaScript</title>
	</head>
	<body>
		<script type="text/javascript">
			//Array com os nomes dos meses do ano:
			var mes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
						
			var hoje = new Date(); //Data e hora atuais
			var novadata = new Date(2015,11,21); //Atribuindo data
			var milissegundos = new Date(1488569383588); //Milissegundos des 01/01/70
			var dataDeString = new Date("2015/11/21");
			
			//Exibindo os valores inicias de data e hora no navegador:
			document.write("Dia do mês: ", hoje.getDate(), "<br/>");
			document.write("Mês: ", hoje.getMonth(), "<br/>");
			document.write("Ano: ", hoje.getFullYear(), "<br/>");
			document.write("Dia da Semana: ", hoje.getDay(), "<br/>");
			document.write("Hora: ", hoje.getHours(), "<br/>");
			document.write("Minutos: ", hoje.getMinutes(), "<br/>");
			document.write("Segundos: ", hoje.getSeconds(), "<br/>");
			document.write("Milissegundos desde 01/01/70: ", hoje.getTime(), "<br/>");
			document.write("Ano(obtido a partir dos milissegundos): ", milissegundos.getFullYear(), "<br/>");
			document.write("Data atribuída na criação do objeto: ", novadata.getDate(), " de ", mes[novadata.getMonth()], " de ", novadata.getFullYear(), "<br/>");
			document.write("Dia passada por string: ", dataDeString.getDate(), " de ", mes[dataDeString.getMonth()], " de ", dataDeString.getFullYear(), "<br/>");
			document.write("Dia passada por string: ", dataDeString.getDate(), " de ",dataDeString.getMonth(), " de ", dataDeString.getFullYear(), "<br/>");
			document.write("Data passada por string em milissegundos: ", dataDeString.getTime(), "<br/>");
		</script>
	</body>
</html>
